<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="flip-container">
      <div class="hoverclass">
        <div class="middle">
          <div class="front">
            <div class="frame">
              <div class="card">
                <div class="search">
                  <input type="text" class="search-bar" />
                  <button title="Search">
                    <svg
                      stroke="currentColor"
                      fill="currentColor"
                      stroke-width="0"
                      viewBox="0 0 1024 1024"
                      height="1.5em"
                      width="1.5em"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
                      ></path>
                    </svg>
                  </button>
                </div>
                <div class="weather loading">
                  <div>
                    <svg
                      class="refresh"
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="#FFFFFF"
                      opacity="0"
                    >
                      <path
                        d="M13.5 2c-5.621 0-10.211 4.443-10.475 10h-3.025l5 6.625 5-6.625h-2.975c.257-3.351 3.06-6 6.475-6 3.584 0 6.5 2.916 6.5 6.5s-2.916 6.5-6.5 6.5c-1.863 0-3.542-.793-4.728-2.053l-2.427 3.216c1.877 1.754 4.389 2.837 7.155 2.837 5.79 0 10.5-4.71 10.5-10.5s-4.71-10.5-10.5-10.5z"
                      />
                    </svg>
                  </div>
                  <span class="stockbtn">
                    <img src="./currency.svg" />
                    <div class="message">Click to check Currency</div>
                  </span>

                  <h4 class="city" style="font-size: 25px"></h4>
                  <h1 class="temp">51°C</h1>
                  <div class="flex">
                    <img
                      src="https://openweathermap.org/img/wn/04n.png"
                      alt=""
                      class="icon"
                      width="120"
                      height="120"
                    />
                    <div class="description">Cloudy</div>
                  </div>
                  <div class="humidity">Humidity: 60%</div>

                  <div
                    class="btnsession"
                    style="display: flex; justify-content: center"
                  >
                    <div class="forecastbtn">click to show forcast weather</div>
                  </div>

                  <div class="forecastrow">
                    <div class="forcast0">
                      <div class="forcast0Day">Date:</div>
                      <div class="forcast0Time">Date:</div>
                      <img class="forcast0Icon forcasticon" />
                      <div class="forcast0Temp">18°C</div>
                      <div class="forcast0Description">Cloudy</div>
                    </div>
                    <div class="forcast1">
                      <div class="forcast1Day">Date:</div>
                      <div class="forcast1Time">Date:</div>
                      <img class="forcast1Icon forcasticon" />
                      <div class="forcast1Temp">18°C</div>
                      <div class="forcast1Description">Cloudy</div>
                    </div>
                    <div class="forcast2">
                      <div class="forcast2Day">Date:</div>
                      <div class="forcast2Time">Date:</div>
                      <img class="forcast2Icon forcasticon" />
                      <div class="forcast2Temp">18°C</div>
                      <div class="forcast2Description">Cloudy</div>
                    </div>
                    <div class="forcast3">
                      <div class="forcast3Day">Date:</div>
                      <div class="forcast3Time">Date:</div>
                      <img class="forcast3Icon forcasticon" />
                      <div class="forcast3Temp">18°C</div>
                      <div class="forcast3Description">Cloudy</div>
                    </div>
                    <div class="forcast4">
                      <div class="forcast4Day">Date:</div>
                      <div class="forcast4Time">Date:</div>
                      <img class="forcast4Icon forcasticon" />
                      <div class="forcast4Temp">18°C</div>
                      <div class="forcast4Description">Cloudy</div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Save for later use -->
              <!--<div class="twobtn white">
              <div>123</div>
              <div>123</div>
            </div> -->
            </div>
          </div>

          <div class="back">
            <!-- write Stock App Here -->

            <div class="wrapper">
              <span class="weatherbtn">
                <img src="./weather.svg" />
                <div class="message">Click to check Weather</div>
              </span>
              <header
                style="
                  position: absolute;
                  top: 0.5em;
                  left: 3em;
                  font-size: 28px;
                "
              >
                Currency Converter
              </header>
              <form action="#">
                <div class="amount">
                  <p>Enter Amount</p>
                  <input type="text" value="1" />
                </div>
                <div class="drop-list">
                  <div class="from">
                    <p>From</p>
                    <div class="select-box">
                      <img src="https://flagcdn.com/48x36/hk.png" alt="flag" />
                      <select>
                        <!-- Options tag are inserted from JavaScript -->
                      </select>
                    </div>
                  </div>
                  <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                  <div class="to">
                    <p>To</p>
                    <div class="select-box">
                      <img src="https://flagcdn.com/48x36/us.png" alt="flag" />
                      <select>
                        <!-- Options tag are inserted from JavaScript -->
                      </select>
                    </div>
                  </div>
                </div>
                <div class="exchange-rate">Getting exchange rate...</div>
                <button style="position: relative; top: -2em">
                  Get Exchange Rate
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./country-list.js"></script>

  <script src="./script.js"></script>
</html>
